<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стулья | Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Open Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                        accent: '#FF0000', // Red for active category
                        'gray-light': '#F5F5F5',
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(0, 0, 0, 0.05)',
                    },
                    maxWidth: {
                        'custom': '1200px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFFFFF;
        }
        .category-link.active {
            color: #FF0000;
            font-weight: 700;
        }
        .category-link.active::before {
            content: '•';
            margin-right: 8px;
            color: #FF0000;
        }
        .category-link {
            padding-left: 16px; /* Space for bullet */
            position: relative;
        }
        .category-link.active {
            padding-left: 0; /* Remove padding when active to align bullet */
        }
        /* Custom scrollbar if needed */
    </style>
</head>
<body class="font-sans text-primary antialiased">

    <!-- Header Title -->
    <header class="text-center py-8">
        <h1 class="text-3xl font-bold text-primary">Стулья</h1>
    </header>

    <div class="max-w-custom mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Sidebar -->
            <aside class="w-full lg:w-64 flex-shrink-0">
                <div class="bg-white p-4 rounded-lg border border-gray-100 shadow-sm">
                    <h2 class="text-sm font-bold text-primary uppercase mb-4 tracking-wide">КАТЕГОРИИ</h2>
                    <ul class="space-y-2 text-sm">
                        <li><a href="#" class="category-link active block hover:text-red-600">Офисные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Деревянные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Лабораторные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Школьные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Обеденные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Складные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Банкетные</a></li>
                        <li><a href="#" class="category-link block text-primary hover:text-red-600">Лофт</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1">
                <!-- Sort Bar -->
                <div class="flex justify-start mb-6">
                    <div class="relative inline-block text-left">
                        <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none" id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Сортировать: По умолчанию
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loop for products (Using JS to replicate for simplicity) -->
                    <script>
                        const products = Array(15).fill({
                            title: 'Самба',
                            code: 'Код товара: 132323',
                            image: 'https://images.unsplash.com/photo-1580480055273-228ff5388ef8?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80' // Placeholder chair
                        });

                        document.write(products.map(product => `
                            <div class="bg-white rounded-lg shadow-card p-4 border border-gray-100 hover:shadow-md transition-shadow">
                                <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md mb-4 relative h-64">
                                    <img src="${product.image}" alt="${product.title}" class="w-full h-full object-contain object-center">
                                </div>
                                <div>
                                    <h3 class="text-base font-bold text-primary mb-1">${product.title}</h3>
                                    <p class="text-xs text-gray-500">${product.code}</p>
                                </div>
                            </div>
                        `).join(''));
                    </script>
                </div>

                <!-- Pagination -->
                <div class="mt-12 flex items-center justify-center space-x-2">
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">1</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200">2</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">3</button>
                    <span class="w-8 h-8 flex items-center justify-center text-gray-400">...</span>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">8</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
